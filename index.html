<html>
     <head>
        <title>Code Compiling using CodeQuotient API</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 class="m-1" id="questionHeading">Write a program to find factorial of a number</h2>
            <br/>
            <div class="d-inline-block w-100">
                <h4 class="float-left m-1" id="codeHeading">Type your code</h4>
                <select class="float-right m-1 p-1" name="language" id="languageSelection">
                    <option value="0">Python</option>
                    <option value="4">Javascript</option>
                    <option value="7">C</option>
                    <option value="77">CPP</option>
                    <option value="8">Java</option>
                </select>
            </div>
            <br/>
            <div class="d-inline-block w-100 m-1 border" id="codeWritingArea">
                <div class="d-inline pl-1 pr-2 float-left border" id="lineNumberBox">1</div>
                <div class="d-inline float-left border-0" id="codeWritingBox">
                    <textarea class="border-0" placeholder="Write code here" id="codeTextarea"></textarea>
                </div>
            </div>
            <br/>
            <div class="m-1 p-1" id="outputBox">OUTPUT:</div>
            <button class="btn btn-warning m-1" id="compileButton">Compile</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
